<!DOCTYPE html>
<!-- duotecno.be - Author: VJ -->
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Duotecno - Setup</title>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img src="dt_logo.png" class="logo">
            <h1 class="page-title">Setup</h1>
        </div>
        <div class="navbar">
            <a href="/" class="navbar-item">Setup</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
        <h2 class="card-title">WiFi Credentials</h2>
        <form action="/" method="POST">
            <div class="input-container">
                <label for="ssid" class="input-label">SSID:</label>
                <input type="text" id="ssid" name="ssid" class="input-field" placeholder="Enter username...">
            </div>
            <div class="input-container">
                <label for="pass" class="input-label">Password:</label>
                <input type="password" id="pass" name="pass" class="input-field" placeholder="Enter password...">
            </div>
            <button type="submit" class="button centered-button">Connect</button>
        </form>
    </div>
    </div>
</body>
</html>
